<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice7</title>
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="submit.html">
        <h3>Personal Information</h3>
        <div class="container1">
            <table>
                <tr>
                    <td class="col1"><label for="fname">First Name:</label></td>
                    <td><input type="text" class="   c1data" id="fname" name="fname" required></td>
                </tr>
                <tr>
                    <td class="col1"><label for="lname">Last Name:</label></td>
                    <td><input type="text" class="   c1data" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td>
                        <select name="month" id="month" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                        </select>
                        <select name="day" id="day" required>
                            <option value="" disabled selected>Day</option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                        </select>
                        <select name="year" id="year">
                            <option value="" disabled selected>Year</option>
                            <option value="ttz">2000</option>
                            <option value="tto">2001</option>
                            <option value="ttt">2002</option>
                        </select>
                    </td>
                    <td>
                        <div id="tooltip">
                            <i class="fa fa-question-circle" aria-hidden="true"></i>
                            <div id="tooltiptext">Add date of birth here</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="col1"><label for="gender">Gender:</label></td>
                    <td>
                        <select class="c1data" name="gender" id="gender">
                            <option value="choose" disabled selected>Choose a gender</option>
                            <option value="Male">Male</option>
                            <option value="Male">Female</option>
                        </select>
                    </td>
                    <td>
                        <div id="tooltip">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                        <div id="tooltiptext">choose your gender</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="container2">
            <h3>Account Information</h3>
            <table>
                <tr>
                    <td class="col1"><label for="email">Email:</label></td>
                    <td><input type="email" class="c2data" id="email" name="email" required> <br>
                        <font>(Your email address will be your username)</font>
                    </td>
                </tr>
                <tr>
                    <td class="col1"><label for="re-type_email">Re-type Email:</label></td>
                    <td><input type="email" class="c2data" id="re-type_email" name="re-type_email"></td>
                </tr>
                <tr>
                    <td class="col1"><label for="pwd">Password:</label></td>
                    <td><input type="password" class="c2data" id="pwd" name="pwd" required><br>
                        <font>(Min 8 characters, 1 number, case-sensitive)</font>
                    </td>
                </tr>
                <tr>
                    <td class="col1"><label for="re-type_pwd">Re-type Password:</label></td>
                    <td><input type="password" class="c2data" id="re-type_pwd" name="re-type_pwd"></td>
                </tr>
                <tr>
                    <td class="col1"><label for="email">Security Question:</label></td>
                    <td>
                        <select class="c2data" name="quetion" id="quetion">
                            <option value="" disabled selected>Choose a security question</option>
                            <option value="que1">What is favourite colour?</option>
                            <option value="que2">What is nick name?</option>
                            <option value="que3">what is your first school name?</option>
                        </select>
                    </td>
                    <td>
                        <div id="tooltip">
                            <i class="fa fa-question-circle" aria-hidden="true"></i>
                            <div id="tooltiptext">For Password Recovery</div>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td class="col1"><label for="ans">Security Answer:</label></td>
                    <td><input type="text" class="c2data" id="ans" name="ans"><br>
                        <font>(Not case-sensitive)</font>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container3">
            <h3>Contact Information</h3>
            <table class="table1">
                <tr>
                    <td class="col1"><label for="address">Address:</label></td>
                    <td><input type="text" class=" c2data" name="address" id="address"></td>
                </tr>
                <tr>
                    <td class="col1"><label for="city">City:</label></td>
                    <td><input type="text" class=" c2data" name="city" id="city"></td>
                </tr>
                <tr>
                    <td class="col1"><label for="state">State:</label></td>
                    <td>
                        <select class=" c2data" name="state" id="state">
                            <option value="" disabled selected>Choose a state</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Rajesthan">Rajesthan</option>
                            <option value="Madhyapradesh">Madhyapradesh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="col1"><label for="zip">Zip Code:</label></td>
                    <td><input type="text" class=" c2data" name="zip" id="zip"></td>
                </tr>
                <tr>
                    <td class="col1"><label for="phone">Phone:</label></td>
                    <td><input type="text" class=" c2data" name="phone" id="phone" required><br>
                        <font>(No spaces or dashes)</font>
                    </td>
                    <td>
                        <div id="tooltip">
                            <i class="fa fa-question-circle" aria-hidden="true"></i>
                            <div id="tooltiptext">Choose type of number</div>
                        </div>
                        <select name="mobile" id="mobile" required>
                            <option value="mobile">Mobile</option>
                            <option value="landline">Landline</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="button">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset" id="reset">  
            </div>
        </div>
    </form>
    </div>
</body>
</html>
