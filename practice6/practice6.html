<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <title>Practice6</title>
</head>
<body>
 <div class="wrap">
    <form action="Success.html">
        <br><br>
        <fieldset>
            <legend><b>Your Address</b></legend>
            <br>
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Street</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Additional Details</b></legend>
            <br>
            <table>
                <tr>
                    <th>Biography</th>
                    <td><textarea rows="3"></textarea></td>
                </tr>
                <tr>
                    <th>Image</th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <th>Age Group</th>
                    <td>
                        <select>
                        <option value="0-9">0-9 years</option>
                        <option value="10-18">10-18 years</option>
                        <option value="18-60">18-60 years</option>
                        <option value="60">60 and above years</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Introduction</b></legend>
            <br>
            <table>
                <tr>
                    <th style="text-align: start;"> Hobbies </th>
                    <td>
                        <select name="hobbies" id="hobbies" multiple="">
                            <option value="playing_soccer">Playing soccer</option>
                            <option value="dancing">Dancing</option>
                            <option value="gardening">Gardening</option>
                            <option value="watching_movies">Watching movies</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Favourite Car?</th>
                    <td>
                        <select>
                        <option value="Volvo">Volvo</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Volskwagen">Volskwagen</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Favourite Public Transport?</th>
                    <td>
                        <select class="transport" size="4">
                            <optgroup label="Ground">
                              <option>Train</option>
                              <option>Bus</option>
                            </optgroup>
                            <optgroup label="Water">
                              <option>Ship</option>
                              <option>Airboat</option>
                              <option>Hovecraft</option>
                            </optgroup>
                          </select>
                    </td>
                </tr>

            </table>
        </fieldset>
        <br>
        <div class="sub">
        <input type="submit" value="submit">&nbsp;&nbsp;<input type="reset">
        </div>
    </form>

 </div>
</body>
</html>
