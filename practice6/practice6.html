<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <title>Practice6</title>
</head>
<body>
 <div class="wrap">
    <form action="Success.html">
        <br><br>
        <div class="yadd">
            <b>Your Address</b>
            <br>
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Street</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
        <br><br>
        <div class="addet">
            <b>Additional Details</b>
            <br>
            <table>
                <tr>
                    <th>Biography</th>
                    <td><textarea rows="3"></textarea></td>
                </tr>
                <tr>
                    <th>Image</th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <th>Age Group</th>
                    <td>
                        <select>
                        <option value="0-9">0-9 years</option>
                        <option value="10-18">10-18 years</option>
                        <option value="18-60">18-60 years</option>
                        <option value="60">60 and above years</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <br><br>
        <div class="intr">
            <b>Introduction</b>
            <br>
            <table>
                <tr>
                    <th style="text-align: start;"> Hobbies </th>
                    <td id="chk">
                        <input type="checkbox">playing soccer<br>
                        <input type="checkbox">dancing<br>
                        <input type="checkbox">Gardening<br>
                        <input type="checkbox">Watching movies<br>
                    </td>
                </tr>
                <tr>
                    <th>Favroute Car?</th>
                    <td>
                        <select>
                        <option value="Volvo">Volvo</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Volskwagen">Volskwagen</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Favroute Public Transport?</th>
                    <td>
                        <b>Ground</b><br>
                        <input type="radio" name="grn">Bus<br>
                        <input type="radio" name="grn">Train<br>
                        <b>Sea</b><br>
                        <input type="radio" name="se">Boat<br>
                        <input type="radio" name="se">Cruise<br>
                    </td>
                </tr>

            </table>
        </div>
        <br>
        <div class="sub">
        <input type="submit" value="submit">&nbsp;&nbsp;<input type="reset">
        </div>
    </form>

 </div>
</body>
</html>
