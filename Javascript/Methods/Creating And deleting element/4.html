<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Element</title>
</head>
<body>
    <p>This is old paragraph</p>

  <script>
 
    var newParagraph = document.createElement('p');

    newParagraph.textContent = 'This is a new paragraph.';

    document.body.appendChild(newParagraph);

    var newestParagraph = document.createElement('p');
    newestParagraph.textContent='This is the replaced paragraph'

    document.body.replaceChild(newestParagraph,newParagraph);
  </script>

</body>
</html>
