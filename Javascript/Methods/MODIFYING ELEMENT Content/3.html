<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET element by ID</title>
</head>
<body>
    <form>
        <p id="wrtTxt"> Old text </p>
        <input type="button" value="write txt" onclick="clicked()">
        <script>
            function clicked(){
                let w=document.getElementById("wrtTxt");
                // can use html tags
                w.insertAdjacentHTML('afterend','<p>New Text</p>');             
            }
        </script>
    </form>
</body>
</html>
