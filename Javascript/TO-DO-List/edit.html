<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
          </script>
        <script src=
    "https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js">
          </script>
        <script src=
    "https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js">
          </script>
</head>
<style>
  body{
      background-image:url("images/img3.jpg") ;
    }
    a{
      color: black;
      float: right;
    }
    .container{
      width: 60%
    }
    .addTask{
      font-size: 2rem;
    }
</style>
<body>
  <script src="script/script.js"></script>
  <div class="container mt-4">
    <h2>Edit Task</h2>
    <form id="taskForm">
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control" id="taskNameEdit" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="categoryEdit" required>
            <option value="Personal">Personal</option>
            <option value="Household">Household</option>
            <option value="Office">Office Work</option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select class="form-control" id="priorityEdit">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" class="form-control" id="dueDateEdit" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="descriptionEdit" required></textarea>
      </div>
      <button type="submit" class="btn btn-success" onclick="updateTask()">Save Changes</button>
      <a href="display.html">Show Task</a>
    </form>
  </div>

  
</body>
</html>
