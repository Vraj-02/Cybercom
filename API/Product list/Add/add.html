<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styleAdd.css">
</head>
<body >
  <div class="container mt-5" style="width: 70%;">
    <a href="../index.html"><button class="btn btn-secondary">Product List</button></a>
    <form id="addForm" name="addForm">
      <h1>Add Product</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" id="price" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="5" name="description" id="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="categorySelect">Category</label>
        <select class="form-control" id="categorySelect" name="categorySelect" required>
          <option value="">Select Category</option>
        </select>
        <input type="hidden" name="categoryId" id="categoryId">
      </div>
      <div class="form-group">
        <label for="images">Images</label>
        <input type="text" class="form-control" name="images" id="images" required>
      </div>
    </form>
    <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
  </div>
  <script src="scriptAdd.js"></script>
</body>
</html>
