<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styleform.css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
          </script>
        <script src=
    "https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js">
          </script>
        <script src=
    "https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js">
          </script>
    <script src="script.js"></script>      
</head>
<body>
    <script>
        
        $().ready(function () {
            let registerPwd= document.getElementById("registerPassword").value;
 
            $("#registrationForm").validate({
                rules: {
                    txtName: "required",
                    registerEmail: "required",
                    registerPassword:{
                    required: true,
                    minlength: 3
                    },        
                    registerConfirmPassword: {
                        required: true,
                        // equalTo: "registerpwd"
                    },
                    registerCity: "required",
                    registerState: "required"
                },
                messages:{
                    txtName:"Enter Your Name",
                    registerEmail: "required",
                    registerPassword:{
                        required:"Enter Password",
                        minlength: "must be 3 characters or more"
                    },
                    registerConfirmPassword: {
                        required: "Enter Pasword",
                        // equalTo:"Enter Same Password as Above"
                    },
                    registerCity: "Select City",
                    registerState: "Select State"

                },
                errorPlacement: function (error, element) {
                error.css({ "color": "red" });
                error.insertAfter(element);
                    },
                submitHandler: function(form) {          
                form.submit();
                addDetails();
                alert("your details has been succesfully added");        
                    },
                invalidHandler: function (event, validator) {           
                alert("missing data go to top of form");
                    }
            });
            });
    </script>

    <div class="registerfull">
        <form name="registrationForm" id="registrationForm">
        <h2>Registration</h2><br>
        <input type="text" name="txtName" id="txtName" placeholder="Name" required><br>
        <input type="email" name="registerEmail" id="registerEmail" placeholder="Email" required><br>
        <input type="password" name="registerPassword" id="registerPassword" placeholder="Password" required><br>
        <input type="password" name="registerConfirmPassword" id="registerConfirmPassword" placeholder="Confirm Password" required><br>
        <select name="registerCity" id="registerCity" required>
            <option value="" disabled selected>Select City</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Surat">Surat</option>
        </select><br>
        <select name="registerState" id="registerState" required>
            <option value=""disabled selected>Select State</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Rajasthan">Rajasthan</option>
        </select><br>
        <input class="checkbox" type="checkbox" name="terms" id="terms" required>
        Terms & Conditions<br>
        <input class="button" type="submit" value="Register" onsubmit="addDetails()">
        
    </form>
    </div>  
</body>
</html>
