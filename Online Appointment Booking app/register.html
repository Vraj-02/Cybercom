
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginRegistration.css">
    <title>Register - Appointment Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iKlXaIx8+OpQvWAPwTEVR+U4L2udMWEjaknai0iQooP4Fz5q+56daN6N" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div id="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>

                <button type="submit">Register</button>
            </form>
            <br>
            <p><a href="login.html">Go back to Login Page</a></p>
        </div>
    </div>
    <script src="javascript/loginRegistrationJS.js"></script>
</body>
</html>
