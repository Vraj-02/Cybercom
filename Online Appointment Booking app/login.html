<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginRegistration.css">
    <title>Login - Appointment Booking App</title>
</head>
<body>
    <div id="app">
        <div id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <br>
            <p>Not Registered yet?<a href="register.html">Click here to register</a></p>
        </div>
    </div>
    <script src="javascript/loginRegistrationJS.js"></script>
</body>
</html>
